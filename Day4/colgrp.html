<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h3>Time table</h3>
    <table width="50%">
      <colgroup>
        <col style="background-color: red" span="1" />
        <col style="background-color:green ;" span="3" />
        <col style="background-color: blue;" span="1" />
        <col style="background-color: rgb(127, 38, 53);" span="4" />
      </colgroup>
      <tr>
        <th>Day/peiod</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
      </tr>
      <tr>
        <b><td>Monday</td></b>
        <td>Eng</td>
        <td>Mar</td>
        <td>Che</td>
        <td rowspan="6">Lunch</td>
        <td colspan="3">Lab</td>
        <td>Play</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td colspan="3">Lab</td>
        <td>eng</td>
        <td>che</td>
        <td>mar</td>
        <td>sports</td>
      </tr>
      <tr>
        <td>Wednessday</td>
        <td>mar</td>
        <td>phy</td>
        <td>eng</td>
        <td>che</td>
        <td colspan="3">Library</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>play</td>
        <td>eng</td>
        <td>che</td>
        <td colspan="3">Lab</td>
        <td>math</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td colspan="3">lab</td>
        <td>math</td>
        <td>che</td>
        <td>eng</td>
        <td>phy</td>
      </tr>

      <tr>
        <td>Saturday</td>
        <td>eng</td>
        <td>che</td>
        <td>math</td>
        <td colspan="3">Seminar</td>
        <td>Sports</td>
      </tr>
    </table>
  </body>
</html>
