<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Forms</title>
</head>
<body>
    <Form action="function">
        <div>
        <!-- <label htmlfor="">Username</label> -->
        <input type="text" placeholder="User name" disabled>
    </div>
    <br>
        <div>
        <label htmlfor="text">Email</label>
        <input type="email">
    </div>
    <br>
    <div>
        <label htmlfor="">Password</label>
        <input type="text">
    </div>
    <br>
        <div>
        <label htmlfor="">Number</label>
        <input type="number" min="10" max="200">
    </div>
    <br>
    <div>
        <label htmlfor="">File</label>
        <input type="file" accept=".pdf,.png,.jpg">
        </div>
        <br>
        <div>
        <label htmlfor="">Date</label>
        <input type="date" min="1996-01-22" max="2022-09-11">
        </div>
        <br>
        <div>
        <label htmlfor="">range</label>
        <input type="range">
    </div>
    <br>
    <div>
        <label htmlfor="color">color</label>
        <input type="Color">
    </div>
    <br>
        <label htmlfor="male">Male</label>
        <input type="Radio" name="gender">
        <label htmlfor="female">Female</label>
        <input type="radio" name="gender">
        <label htmlfor="other">other</label>
        <input type="radio" name="gender">
    <br>
    <label for="">week</label>
    <input type="week">
    <br>
    <br>
        <!-- <label htmlfor="">Submit</label> -->
       
        <input type="button" value="SEARCH">
        <br><br>
        <label for="">HTML</label>
        <input type="checkbox">
        <label for="">js</label>
        <input type="checkbox">
        <label for="">css</label>
        <input type="checkbox">
        <label for="">react</label>
        <input type="checkbox">
        <br>
        <br>
        <label for="">Hidden</label>
        <input type="hidden">
        <br>
        <p draggable="true">Leave your comments</p>
        <textarea name="" id="" cols="30" rows="1"></textarea>
        <br> <br>
        <!-- dropdown -->
        <select name="" id="">
            <option value="HTML" selected>Html</option>
            <option value="JS">javascript</option>
            <option value="CSS">Css</option>
        </select>
        <br> <br>
        <input type="button" value="ok google">
        <input type="Submit" value="Submit">
        <input type="Reset" value="Clear">
        <div>
            <input type="text" placeholder="search">
            <code>hello world</code>
        </div>
        <input type="text" placeholder="pass">
        <br>
        <span style="color: red; background-color:black;">ammet</span> Lorem ipsum dolor sit amet.
    </Form>
</body>
</html>
