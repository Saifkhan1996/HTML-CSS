<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datalist</title>
  </head>
  <body>
    <b> select somthing here: <label for=""></label></b><br />
    <input type="text" list="colors" />
    <datalist id="colors">
      <option value="red"></option>
      <option value="green"></option>
      <option value="orange"></option>
      <option value="blue"></option>
      <option value="black"></option>
    </datalist>
    <details>
      <summary>click to see lorem</summary>
      <h3>Lorem</h3>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis, minima!
        Error numquam consequuntur amet accusamus maiores quod quo sequi
        temporibus.
      </p>
    </details>
    <figure>
      <img src="../Assets/earth.jpg" alt="error" width="200px" height="200px" />
      <figcaption>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque
        quod, perspiciatis nostrum repellendus cum tempora voluptatum minima
        deserunt inventore sunt
      </figcaption>
    </figure>
    <h3>this is meter</h3>
    <label for="disk_c">Disk usage c</label>
    <meter value="4" min="0" max="10"></meter>
    <h3>This is progress tag</h3>
    <label for="file">download progress</label>
    <progress id="file" value="32" max="100">32%</progress>
    <aside></aside>
  </body>
</html>
